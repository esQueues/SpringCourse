<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">

    <label for="title">Edit title: </label>
    <input type="text" id="title" th:field="*{title}">
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>

    <br>
    <label for="year">Enter year:</label>
    <input type="text" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>

    <br>
    <label for="author">Edit author:</label>
    <input type="text" id="author" th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>


    <input type="submit" value="Update">
</form>
</body>
</html>
