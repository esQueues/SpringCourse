<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<div th:each="book :${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}">
        <p th:text="${book.title}+', '+${book.year}">Book</p>
    </a>
</div>
<br/>
<hr>
<a href="/books/new">Create new book</a></body>
</html>
